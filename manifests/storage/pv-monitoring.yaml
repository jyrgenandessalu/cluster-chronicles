apiVersion: v1
kind: PersistentVolume
metadata:
  name: monitoring-pv
  labels:
    app: monitoring
    purpose: prometheus-data
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # Minikube hostPath directory for Prometheus/Grafana data.
    path: /mnt/data/monitoring


