apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      component: server
  template:
    metadata:
      labels:
        app: grafana
        component: server
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          resources:
            # Keep Grafana lightweight for a single-node Minikube; lower requests
            # to reduce scheduling pressure while still demonstrating resource
            # management.
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: grafana-dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: grafana-storage
          # For local Minikube, keep Grafana state ephemeral; dashboards are
          # provisioned from ConfigMaps, so they are stored as code rather than
          # in the data directory. Using emptyDir avoids hostPath permission
          # issues while still demonstrating volume usage.
          emptyDir: {}
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning


