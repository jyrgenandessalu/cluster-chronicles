apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
    component: server
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    # Load alert rules
    rule_files:
      - /etc/prometheus/alerts/*.yml

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape backend and frontend Flask apps via their services.
      - job_name: 'flask-apps'
        metrics_path: /metrics
        static_configs:
          - targets: ['backend:5000', 'frontend:5000']

      # Scrape node-exporter on each node (to be deployed as DaemonSet).
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

      # Scrape cAdvisor on each node (to be deployed as DaemonSet).
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor:8080']
        relabel_configs:
          # Extract pod name from container_label_io_kubernetes_pod_name
          - source_labels: [container_label_io_kubernetes_pod_name]
            target_label: pod
          # Extract container name from container_label_io_kubernetes_container_name
          - source_labels: [container_label_io_kubernetes_container_name]
            target_label: container
          # Extract namespace from container_label_io_kubernetes_pod_namespace
          - source_labels: [container_label_io_kubernetes_pod_namespace]
            target_label: namespace

      # Scrape kube-state-metrics for Kubernetes object metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      # Scrape Elasticsearch metrics via exporter
      - job_name: 'elasticsearch-exporter'
        static_configs:
          - targets: ['elasticsearch-exporter:9114']

      # Scrape Fluentd metrics
      - job_name: 'fluentd'
        metrics_path: /metrics
        static_configs:
          - targets: ['fluentd:24231']

      # Scrape Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          insecure_skip_verify: true
        relabel_configs:
          # Only scrape the kubernetes service endpoint
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name]
            action: keep
            regex: default;kubernetes
          # Set the instance label to the API server address
          - source_labels: [__address__]
            target_label: instance


