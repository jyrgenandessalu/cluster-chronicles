apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'
        - match:
            severity: warning
          receiver: 'warning'
    
    receivers:
      - name: 'default'
        webhook_configs:
          - url: 'http://localhost:9093/api/v1/alerts'
            send_resolved: true
      
      - name: 'critical'
        webhook_configs:
          - url: 'http://localhost:9093/api/v1/alerts'
            send_resolved: true
      
      - name: 'warning'
        webhook_configs:
          - url: 'http://localhost:9093/api/v1/alerts'
            send_resolved: true

