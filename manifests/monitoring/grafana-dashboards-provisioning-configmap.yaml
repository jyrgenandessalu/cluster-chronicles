apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  labels:
    app: grafana
    component: dashboards-provisioning
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        folder: ''
        type: file
        options:
          path: /var/lib/grafana/dashboards


