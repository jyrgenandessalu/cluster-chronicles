apiVersion: v1
kind: Pod
metadata:
  name: demo-secret-volume
spec:
  containers:
    - name: demo
      image: busybox:1.37
      command: ["sh", "-c", "echo 'Secret mounted as volume:'; ls -la /etc/secrets; echo ''; echo 'Username:'; cat /etc/secrets/username; echo 'Password:'; cat /etc/secrets/password; sleep 3600"]
      volumeMounts:
        - name: secret-vol
          mountPath: /etc/secrets
          readOnly: true
  volumes:
    - name: secret-vol
      secret:
        secretName: demo-secret
  restartPolicy: Never

