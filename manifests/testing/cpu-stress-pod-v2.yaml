apiVersion: v1
kind: Pod
metadata:
  name: cpu-stress
spec:
  containers:
  - name: cpu-stress
    image: busybox:1.37
    command: ["sh", "-c"]
    args:
    - |
      # Create many CPU-intensive loops to push above 80%
      for i in $(seq 1 16); do
        while true; do :; done &
      done
      # Keep container running
      sleep 3600
    resources:
      requests:
        cpu: "1000m"
        memory: "128Mi"
      limits:
        cpu: "3000m"
        memory: "256Mi"
  restartPolicy: Never

