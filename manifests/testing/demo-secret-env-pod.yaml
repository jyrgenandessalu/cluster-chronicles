apiVersion: v1
kind: Pod
metadata:
  name: demo-secret-env
spec:
  containers:
    - name: demo
      image: busybox:1.37
      command: ["sh", "-c", "echo 'Secret mounted as environment variables:'; echo 'Username:' $USERNAME; echo 'Password:' $PASSWORD; echo 'API Key:' $API_KEY; sleep 3600"]
      env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: demo-secret
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: demo-secret
              key: password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: demo-secret
              key: api-key
  restartPolicy: Never

